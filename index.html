<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- link to custom stylesheet (always require after Bootstrap) -->
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <!-- jQuery from CDN -->
    <script
    src="https://code.jquery.com/jquery-3.1.1.js"
    integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
    crossorigin="anonymous"></script>

    <!-- link to custom javascript file (always require after external JS libraries) -->
    <script type="text/javascript" src="js/app.js">

    </script>

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <h1>Tic Tac Toe</h1>
          <div class="row">
            <div id="playerX" class="col-xs-4"></div>
            <div id="whosTrn" class="col-xs-4"></div>
            <div id="playerO" class="col-xs-4"></div>
          </div>
          <hr>
        </div>
      </div>

      <div class="row">

        <!-- a column represents our game board -->
        <!-- the `offset` class helps us center the board -->
        <div class="col-md-6 col-md-offset-3" id="board">

          <!-- you can put rows inside of columns! -->
          <!-- Bootstrap subdivides these 'nested' rows into 12 columns, too! -->
          <div class="row">
            <div id="a1" class="col-xs-4 box text-center">a1</div>
            <div id="a2" class="col-xs-4 box text-center">a2</div>
            <div id="a3" class="col-xs-4 box text-center">a3</div>
          </div>
          <div class="row">
            <div id="b1" class="col-xs-4 box text-center">b1</div>
            <div id="b2" class="col-xs-4 box text-center">b2</div>
            <div id="b3" class="col-xs-4 box text-center">b3</div>
          </div>
          <div class="row">
            <div id="c1" class="col-xs-4 box text-center">c1</div>
            <div id="c2" class="col-xs-4 box text-center">c2</div>
            <div id="c3"class="col-xs-4 box text-center">c3</div>
          </div>
          <div class="row">
          <button id="btn" class="col-xs-3 offset-xs-3 btn-primary btn-lg" type="button" name="button">Reset</button>
          </div>


        </div>
      </div>
    </div>
  </body>
</html>
